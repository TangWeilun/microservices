<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form role="form" action="login" method="post">
                <h3>用户登录</h3>
                <div class="form-group">
                    <input type="text" class="form-control" name="username"  required="true" placeholder="用户名" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"  required="true" placeholder="密　码" />
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-default">登录</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
                <div class="alert alert-warning alert-dismissable" th:if="${msg != null}">
                    <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">
                            &times;
                    </button>
                    <span th:text="${msg}" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
