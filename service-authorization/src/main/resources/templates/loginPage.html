<body class="hold-transition login-page">
	<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%; z-index:-1; opacity:0.7">
		<img th:src="@{/graph/loginbackground.jpg}" width="100%" height="100%" />
	</div>
	<div class="login-box">
		<div class="login-logo">
			<a><b>登</b> 陆</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登陆以开始..</p>
			<p th:text="${error}" style="color: red"></p>
			<form th:action="@{/login}" method="post">
				<div class="form-group has-feedback">
					<input type="username" name="username" class="form-control" maxlength="45" placeholder="用户名" />
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control" maxlength="45" placeholder="密码" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox" /> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<div class="pull-right" style="margin-top: 25px">
				All rights Reserved.
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
