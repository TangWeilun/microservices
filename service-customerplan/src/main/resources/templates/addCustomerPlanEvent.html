<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CustomerPlanEvent</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/zTreeStyle.css}" />
    <link rel="stylesheet" th:href="@{/css/select2.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}" />
    <link rel="stylesheet" th:href="@{/css/addCustomerPlanEvent.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-editable.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table-reorder-rows.css}" />

    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.ztree.all.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/select2.full.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/raphael.js}" type="text/javascript"></script>
    <script th:src="@{/js/progressStep.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-editable.js}" type="text/javascript"></script>
    <script th:src="@{/js/moment-with-locales.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-editable.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.tablednd.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-reorder-rows.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-contextmenu.min.js}" type="text/javascript"></script>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/graph/avatar.png}" class="user-image" alt="User Image"></img>
                            <span id="user-name">cplayer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="stepProgress" class="center-block hidden-sm"></div>

    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div id="tree-list" class="ztree"></div>
        </div>
        
        <div class="col-sm-10 col-md-10 col-lg-10">
            <!-- for select2 -->
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 20px">
                <select class="model-select2" name="state">
                    <option value="1">Module1</option>
                    <option value="2">Module2</option>
                    <option value="3">Module3</option>
                </select>
            </div>
            <!-- for table -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" aria-label="添加" id="btnAdd">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default" aria-label="刷新" id="btnRefresh">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                        <button type="button" class="btn btn-default" aria-label="保存" id="btnSave">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 15px">
                <table id="table" 
                    data-reorderable-rows="true"
                    data-use-row-attr-func="true">
                </table>
            </div>
        </div>
    </div>

    <!-- context menu -->
    <ul id="context-menu-table" class="dropdown-menu">
        <li data-item="delete">
            <a>Delete</a>
        </li>
    </ul>

    <script th:src="@{/js/addCustomerPlanEvent.js}" type="text/javascript"></script>
</body>
</html>
