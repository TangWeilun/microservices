<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/moment-with-locales.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/graph/avatar.png}" class="user-image" alt="User Image"></img>
                            <span id="user-name">cplayer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-lg-2 hidden-xs hidden-sm col-md-2 hidden-print">
            <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="10">
                <li>
                    <a href="#panel1">草稿</a>
                </li>
                <li>
                    <a href="#panel2">待审核</a>
                </li>
                <li>
                    <a href="#panel3">已审核</a>
                </li>
                <li>
                    <a href="#panel4">申请完成</a>
                </li>
                <li>
                    <a href="#panel5">确认完成</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="table-div panel panel-info" id="panel1">
                    <div class="panel-heading">草稿</div>
                    <!-- <div class="panel-body">
                                </div> -->
                    <table class="table table-bordered table-striped" id="table1"
                        data-detail-view="true" data-detail-formatter="detailFormatter">
                    </table>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="table-div panel panel-info" id="panel2">
                    <div class="panel-heading">待审核</div>
                    <!-- <div class="panel-body">
                    </div> -->
                    <table class="table table-bordered table-striped" id="table2"
                        data-detail-view="true" data-detail-formatter="detailFormatter">
                    </table>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="table-div panel panel-info" id="panel3">
                    <div class="panel-heading">已审核</div>
                    <!-- <div class="panel-body">
                    </div> -->
                    <table class="table table-bordered table-striped" id="table3"
                        data-detail-view="true" data-detail-formatter="detailFormatter">
                    </table>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="table-div panel panel-info" id="panel4">
                    <div class="panel-heading">申请完成</div>
                    <!-- <div class="panel-body">
                    </div> -->
                    <table class="table table-bordered table-striped" id="table4"
                        data-detail-view="true" data-detail-formatter="detailFormatter">
                    </table>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="table-div panel panel-info" id="panel5">
                    <div class="panel-heading">确认完成</div>
                    <!-- <div class="panel-body">
                    </div> -->
                    <table class="table table-bordered table-striped" id="table5"
                        data-detail-view="true" data-detail-formatter="detailFormatter">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
</body>
</html>
