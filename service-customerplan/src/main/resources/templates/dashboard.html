<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/graph/avatar.png}" class="user-image" alt="User Image"></img>
                            <span id="user-name">cplayer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-3 hidden-xs hidden-sm hidden-md hidden-print">
            <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="10">
                <li>
                    <a href="#table1">草稿</a>
                </li>
                <li>
                    <a href="#table2">待审核</a>
                </li>
                <li>
                    <a href="#table3">已审核</a>
                </li>
                <li>
                    <a href="#table4">申请完成</a>
                </li>
                <li>
                    <a href="#table5">确认完成</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-9">
            <table id="table1">
            </table>
            <table id="table2">
            </table>
            <table id="table3">
            </table>
            <table id="table4">
            </table>
            <table id="table5">
            </table>
        </div>
        
    </div>
</body>
</html>
